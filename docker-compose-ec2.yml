version: '3.8'

services:
  # 1. 백엔드 (수정: DB 연결 환경 변수를 application.yaml 설정에 맞게 변경)
  backend-server:
    container_name: backend-server-c
    image: parkote9212/backend-server:latest
    depends_on:
      mariadb:
        condition: service_healthy
    # 포트는 compose 내부에서 통신용으로 사용되므로, 8080만 expose 해도 충분합니다.
    ports:
      - "8080:8080"
    environment:
      # application.yaml의 ${DB_HOST}와 일치하도록 DB_HOST 사용
      - DB_HOST=mariadb 
      - DB_USERNAME=myuser
      - DB_PASSWORD=mypassword
      # DB 이름이 application.yaml의 기본값(demo_db)과 다르므로 URL을 오버라이드합니다.
      - SPRING_DATASOURCE_URL=jdbc:mariadb://mariadb:3306/sports_db?serverTimezone=Asia/Seoul&characterEncoding=UTF-8

  # 2. 데이터베이스 (수정 없음)
  mariadb:
    image: mariadb:11.4
    container_name: mariadb-c
    restart: always
    # 포트는 테스트용 외에는 열지 않아도 되지만, 필요 시 유지
    ports: 
      - "3306:3306"
    command: --lower_case_table_names=1
    environment:
      - MARIADB_ROOT_PASSWORD=rootpassword
      - MARIADB_DATABASE=sports_db
      - MARIADB_USER=myuser
      - MARIADB_PASSWORD=mypassword
    volumes:
      - mariadb-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      retries: 5

  # 3. 프론트엔드 - 유저 (수정 없음)
  frontend-user:
    container_name: frontend-user-c
    image: parkote9212/frontend-user:latest
    ports:
      - "5173:80"
    depends_on:
      - backend-server

  # 4. 프론트엔드 - 관리자 (수정 없음)
  frontend-admin:
    container_name: frontend-admin-c
    image: parkote9212/frontend-admin:latest
    ports:
      - "5174:80"
    depends_on:
      - backend-server

volumes:
  mariadb-data: